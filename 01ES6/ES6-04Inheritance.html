<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Car {
            //생성자 함수
            constructor(b) {
                this.brand = b;
            }
            //멤버 함수 : 화살표 함수를 통해 정의함. 항상 this가 유지됨
            showCar = () => {
                return '내 자동차의 제조사는 ' + this.brand + ' 입니다.';
            }
        }

        console.error("ES6의 Class 생성"); //콘솔 출력시 빨간색으로 표현됨
        mycar = new Car('아우디');
        console.log(mycar.brand);
        console.log(mycar.showCar());
    </script>
    <script>
        //자식 클래스 : Car를 상속한다.
        class Model extends Car {
            constructor(b, m) {
                super(b); //부모의 생성자 호출
                this.model = m;
            }
            showModel() {
                //상속했으므로 부모쪽 멤버 호출 가능
                return this.showCar() + '내 자동차의 이름은 ' +
                    this.model + ' 입니다.';
            }
        }

        console.error("ES6의 상속");
        modelCar = new Model("Ford", "Mustang");
        console.log(modelCar.showModel());
    </script>
</head>
<body>
    
</body>
</html>
